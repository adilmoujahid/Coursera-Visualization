        <title>Keshif Your Data</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <link rel="stylesheet" href="./static/lib/css/keshif.css" type="text/css">
        <link rel="stylesheet" href="./static/lib/css/font-awesome.min.css">

        <script type="text/javascript" src="./static/lib/js/keshif.js" charset="utf-8"></script>

        <!--
        <script type="text/javascript" src="./static/js/graph.js" charset="utf-8"></script>
        -->
<script type="text/javascript">

$(document).ready( function(){
    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 100,
        categoryTextWidth: 190,
        leftPanelLabelWidth: 200,
        rightPanelLabelWidth: 200,
        source: {
            dirPath: "./data/",
            fileType: 'json',
            tables: {name:"CourseraData", id:"id"}
        },
        summaries: [
            { name: "Category", panel: 'left' , value: function(){ return this.courseCategories.split(" + ");} },
            { name: "University", panel: 'left' , value: function(){ return this.courseUniversities.split(" + ");} },
            { name: "Language", value: "courseLanguage", panel: 'right' },
            { name: "Country", panel: 'right' , value: function(){ return this.courseLocations.split(" + ");} }
        ],
        recordDisplay: {
            sortColWidth: 50,
            sortBy: "id",
            textSearch: "courseName",
            recordView: "courseName"
        }
    });
});

</script>


    </head>

    <body>
        <div class="contents">
            <div id="chart_div"></div>
        </div>
    </body>

</html>
